<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="bouncing-loader" id="spinner">
                <div></div><div></div><div></div>
            </div>
            <div class="progress-bar-container" id="progressBarContainer" >
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
            <img src="assets/images/imageform.png" alt="GameTime Logo" class="image-box">
            <h2>Entra a GameTime</h2>
            <p>Con tu usuario y contraseña</p>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Usuario" name="usuario" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="contraseña" required>
                </div>
                <input type="button" value="Iniciar sesión" class="btn" id="loginBtn">
            </form>
            <div class="social-buttons">
                <button class="btn google"><i class="fa-brands fa-google"></i></button>
                <button class="btn facebook"><i class="fa-brands fa-facebook"></i></button>
            </div>
            <p>¿No tienes cuenta?<a href="registrar.html"> Regístrate</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c59d1be4df.js" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>

</body>
</html>
